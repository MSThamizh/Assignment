<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoughtfocus</title>
    <link rel="stylesheet" href="registerpage.css">
    <script src="Thoughtfocus.js"></script>
</head>
<body>
    <header>
        <div class="logo-img"><img class="logo" src="Images/Thoughtfocus logo.png" alt="logo"/></div>
        <div class="company-name"><h1>THOUGHTFOCUS</h1></div>
        <div class="social-links"> 
           <div><a href="https://www.facebook.com/ThoughtFocusTec/"><img class="facebook" src="Images/facebook.jfif" alt="facebook">></a></div> 
           <div><a href="https://twitter.com/thoughtfocustec?lang=en"><img class="twitter" src="Images/twitter.png" alt="twitter">></a></div> 
           <div><a href="https://in.linkedin.com/company/thoughtfocus"><img class="linkedin" src="Images/linkedin.png" alt="linkedin">></a></div>
        </div>
      </header>
      <section class="firstsection">
        <div class="box-main">
                    <h2>Register Page</h2><br>
                    
                    <form method="post" class="form-details">
                        <div>
                            <label><b>FirstName</b></label>
                            <input type="text" name="firstname" placeholder="Firstname" required>
                        </div>
                        <br><br>
                        <div>
                            <label><b>LastName</b></label>
                            <input type="text" name="lastname" placeholder="Lastname" required>
                        </div>
                        <br><br>
                        <div>
                            <label><b>UserName</b></label>
                            <input type="text" name="Username" placeholder="Username" required>
                        </div>
                        <br><br>
                        <div>
                            <label><b>Password</b></label>
                            <input type="text" name="Password" placeholder="Password" required>
                        </div> 
                        <br><br>    
                        <div>
                            <label><b>Address</b></label>
                            <textarea name="address" rows="1" cols="30"></textarea>
                        </div>
                        <br><br>
                        <div>
                            <label><b>PhoneNumber</b></label>
                            <input type="number" name="phonenumber" placeholder="PhoneNumber" maxlength="10" required>
                        </div>
                        <br><br>
                        <button type="button"><a href="Thoughtfocus.html">Submit</a> </button>

                        <footer class="background"><p class="text-footer">Copyright Â©-2022</p></footer>
</body>
</html>
